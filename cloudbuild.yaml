apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: hello-app  # Cloud Deploy replaces with SHA
        ports:
        - containerPort: 8080  # ‚Üê PASTE HERE
        
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  type: LoadBalancer
  selector:
    app: hello-app
  ports:
  - port: 80           # Browser URL
    targetPort: 8080    # Container port

